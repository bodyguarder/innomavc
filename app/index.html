<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="shortcut icon" href="images/shortcut.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header" style="background-image: url('images/sections/header/city-view.jpg');">
    <form class="header__form login-form" action="#">
      <h2 class="login-form__title">Вход</h2>
      <label class="sr-only" for="email">поле логина</label>
      <input class="login-form__input login-form__input--login" name="email" id="email" type="email"
        placeholder="E-маил">

      <label class="sr-only" for="password">поле пароля</label>
      <input class="login-form__input login-form__input--password" name="password" id="password" type="password"
        placeholder="пароль">

      <button class="login-form__btn btn" type="button">Войти</button>

      <a class="login-form__link" href="#">Зарегистрироваться</a>

      <button class="login-form__closer-btn">
        <span class="sr-only">кнопка закрытия формы авторизации</span>
      </button>
    </form>
    
    <div class="header__container container">
      <div class="header__wrapper">
        <a class="header__logo logo" href="#">
          innoma<span>.vc</span>
        </a>

        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a class="header__nav-link" href="#">Кто мы?</a>
          </li>

          <li class="header__nav-item">
            <a class="header__nav-link" href="#">Услуги</a>
          </li>

          <li class="header__nav-item">
            <a class="header__nav-link" href="#">Акселератор</a>
          </li>

          <li class="header__nav-item">
            <a class="header__nav-link" href="#">Новости</a>
          </li>
        </ul>

        <button class="header__button btn" type="button">Войти</button>

        <button class="header__menu-btn menu-btn" type="button">
          <span class="sr-only">кнопка открытия меню</span>
          <span class="menu-btn__burger"></span>
          <span class="menu-btn__burger"></span>
        </button>
      </div>

      <div class="header__welcome">
        <h1 class="header__title title">
          запустите <br> <span>технологический it-бизнес</span> <br> на международных рынках
        </h1>

        <p class="header__text">Открыт набор заявок на акселератор</p>

        <p class="header__info-text">Старт ближайшего акселератора <span>15.12.2022</span></p>

        <button class="header__btn" type="button">Подать заявку</button>
      </div>
    </div>
  </header>

  <main class="main-content">

  </main>

  <script src="js/main.min.js"></script>
</body>

</html>
